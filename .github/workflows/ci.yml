name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff
          pip install -e .

      - name: Lint with ruff
        run: ruff check prospect/

      - name: Run tests
        run: pytest tests/ -v --ignore=tests/test_integration.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t prospect-command-center -f docker/Dockerfile .

      - name: Test Docker image
        run: |
          docker run -d --name test -p 8000:8000 -e SERPAPI_KEY=test prospect-command-center
          sleep 5
          curl -f http://localhost:8000/api/v1/health || exit 1
          docker stop test
