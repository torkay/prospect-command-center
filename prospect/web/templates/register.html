<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LeadSwarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #0a0a0b; }</style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-zinc-400">Start your LeadSwarm trial</p>
        </div>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm text-zinc-400 mb-1">Name</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:border-green-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm text-zinc-400 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:border-green-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm text-zinc-400 mb-1">Password</label>
                <input type="password" id="password" required minlength="8"
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:border-green-500 focus:outline-none">
            </div>
            <div id="error" class="text-red-500 text-sm hidden"></div>
            <button type="submit" 
                class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-medium rounded-lg transition">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-zinc-400">Already have an account? 
                <a href="/login" class="text-green-500 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
    
    <script>
        const API = "/api/v1";
        const MARKETING_EVENTS = "/api/v1/marketing/events";

        function track(event, properties = {}) {
            try {
                const utm = {};
                const u = new URL(window.location.href);
                for (const k of ["utm_source","utm_medium","utm_campaign","utm_term","utm_content"]) {
                    const v = u.searchParams.get(k);
                    if (v) utm[k] = v;
                }

                fetch(MARKETING_EVENTS, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        event,
                        properties,
                        path: window.location.pathname,
                        page_url: window.location.href,
                        referrer: document.referrer || null,
                        utm
                    }),
                    keepalive: true
                }).catch(() => {});
            } catch {
                // ignore
            }
        }

        track("marketing.page_view", { page: "register" });
        
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");

            track("marketing.trial_form_submit", { method: "password" });
            
            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({name, email, password})
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    track("marketing.trial_signup_failure", { detail: data.detail || "Registration failed" });
                    error.textContent = data.detail || "Registration failed";
                    error.classList.remove("hidden");
                    return;
                }
                
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("user", JSON.stringify(data.user));
                track("marketing.trial_signup_success", { email_domain: (email.split("@")[1] || "").toLowerCase() });
                window.location.href = "/app";
            } catch (err) {
                track("marketing.trial_signup_failure", { detail: "network_error" });
                error.textContent = "Network error. Please try again.";
                error.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
