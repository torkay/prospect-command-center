<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prospect Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0b; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Prospect Command Center</h1>
            <p class="text-zinc-400">Sign in to continue</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm text-zinc-400 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:border-green-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm text-zinc-400 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:border-green-500 focus:outline-none">
            </div>
            <div id="error" class="text-red-500 text-sm hidden"></div>
            <button type="submit" 
                class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-medium rounded-lg transition">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-zinc-400">Dont have an account? 
                <a href="/register" class="text-green-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
    
    <script>
        const API = "/api/v1";
        
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");
            
            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password})
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    error.textContent = data.detail || "Login failed";
                    error.classList.remove("hidden");
                    return;
                }
                
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("user", JSON.stringify(data.user));
                window.location.href = "/";
            } catch (err) {
                error.textContent = "Network error. Please try again.";
                error.classList.remove("hidden");
            }
        });
        
        // If already logged in, redirect
        if (localStorage.getItem("token")) {
            window.location.href = "/";
        }
    </script>
</body>
</html>
