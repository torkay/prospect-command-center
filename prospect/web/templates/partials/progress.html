<!-- Progress indicator (polled by HTMX) -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6"
     hx-get="/search/{{ job.id }}/status"
     hx-trigger="every 1s"
     hx-swap="outerHTML">

    <div class="space-y-4">
        <!-- Status message -->
        <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-brand-600 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-700 font-medium">{{ job.progress_message or "Starting search..." }}</span>
        </div>

        <!-- Progress bar -->
        {% if job.progress_total > 0 %}
        <div class="space-y-2">
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-brand-600 rounded-full transition-all duration-300 progress-animate"
                     style="width: {{ (job.progress / job.progress_total * 100)|int }}%"></div>
            </div>
            <div class="text-sm text-gray-500 text-right">
                {{ job.progress }} / {{ job.progress_total }}
            </div>
        </div>
        {% else %}
        <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-brand-600 rounded-full w-1/4 progress-animate"></div>
        </div>
        {% endif %}

        <!-- Status badge -->
        <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-500">Status:</span>
            <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium
                {% if job.status.value == 'searching' %}bg-blue-100 text-blue-800
                {% elif job.status.value == 'enriching' %}bg-purple-100 text-purple-800
                {% elif job.status.value == 'scoring' %}bg-yellow-100 text-yellow-800
                {% else %}bg-gray-100 text-gray-800{% endif %}">
                {{ job.status.value|title }}
            </span>
        </div>
    </div>
</div>
