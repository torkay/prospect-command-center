{% extends "base.html" %}

{% block content %}
<div class="space-y-8">

    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">Find Prospects</h1>

        <form hx-post="/search"
              hx-target="#results-container"
              hx-swap="innerHTML"
              class="space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Business Type -->
                <div>
                    <label for="business_type" class="block text-sm font-medium text-gray-700 mb-1">
                        Business Type
                    </label>
                    <input type="text"
                           id="business_type"
                           name="business_type"
                           placeholder="e.g., buyer's agent, plumber, accountant"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition">
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
                        Location
                    </label>
                    <input type="text"
                           id="location"
                           name="location"
                           placeholder="e.g., Brisbane, QLD"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition">
                </div>
            </div>

            <!-- Limit -->
            <div class="w-32">
                <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">
                    Max Results
                </label>
                <input type="number"
                       id="limit"
                       name="limit"
                       value="20"
                       min="1"
                       max="100"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition">
            </div>

            <!-- Submit -->
            <div class="pt-2">
                <button type="submit"
                        class="inline-flex items-center px-6 py-3 bg-brand-600 text-white font-medium rounded-lg hover:bg-brand-700 focus:ring-4 focus:ring-brand-500/50 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Find Prospects
                    <!-- Loading indicator -->
                    <svg class="htmx-indicator w-5 h-5 ml-2 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- API Status -->
        {% if not has_serpapi %}
        <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
            <strong>Note:</strong> SerpAPI key not configured.
            <a href="/settings" class="underline">Configure API key</a>
        </div>
        {% endif %}
    </div>

    <!-- Results Container (populated by HTMX) -->
    <div id="results-container"></div>

</div>
{% endblock %}
