version: '3.8'

services:
  prospect-scraper-beta:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${PORT:-8001}:8000"  # Different port for beta
    environment:
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GOOGLE_SHEETS_CREDENTIALS=${GOOGLE_SHEETS_CREDENTIALS}
      - DEBUG=true
      - BETA=true
    volumes:
      - ./data:/app/data
      - ../prospect:/app/prospect:ro  # Mount source for hot reload
    command: uvicorn prospect.web.app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
