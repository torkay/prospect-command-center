version: '3.8'

services:
  prospect-command-center:
    image: ghcr.io/${GITHUB_REPOSITORY:-prospect-command-center}:${VERSION:-latest}
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GOOGLE_SHEETS_CREDENTIALS=${GOOGLE_SHEETS_CREDENTIALS:-}
      - GOOGLE_SHEETS_CREDENTIALS_FILE=${GOOGLE_SHEETS_CREDENTIALS_FILE:-}
    volumes:
      - pcc-data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Optional: nginx reverse proxy for SSL termination
